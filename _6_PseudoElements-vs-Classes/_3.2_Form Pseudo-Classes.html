<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pseudo-Classes</title>
    <style>
      input:checked {
        appearance: none; /* Remove default checkbox styling */
        width: 20px; /* Set width */
        height: 20px; /* Set height */
        border: 2px solid rgb(210, 0, 0); /* Border style */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" checked /> Checked checkbox <br /><br />
  </body>
</html>
