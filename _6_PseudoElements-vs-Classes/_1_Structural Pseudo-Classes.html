<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structural Pseudo-Classes</title>
    <style>
        p:first-child {
            color: red;
        }
        p:last-child {
            color: blue;
        }
        p:nth-child(2) {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Last paragraph</p>
    </div>
</body>
</html>
