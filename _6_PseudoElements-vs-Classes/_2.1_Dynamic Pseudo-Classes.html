<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Pseudo-Classes</title>
    <style>
        button:hover {
            background-color: lightblue;
        }
        button:active {
            background-color: navy;
            color: white;
        }
        input:focus {
            border: 9px solid rgb(169, 41, 39);
        }
    </style>
</head>
<body>
    <button>Hover and Click me!</button>
    <br><br>
    <input type="text" placeholder="Focus on me">
</body>
</html>
