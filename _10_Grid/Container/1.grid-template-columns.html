<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px;
        background-color: #2196f3;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The grid-template-columns Property</h1>

    <p>
      You can use the <em>grid-template-columns</em> property to specify the
      number of columns in your grid layout.
    </p>

    <div class="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>

<!-- 
Grid Container :-
To make an HTML element behave as a grid container, you have to set the display property to grid or inline-grid.

Grid containers consist of grid items, placed inside columns and rows.
 -->

<!-- 
grid-template-columns :
The grid-template-columns property in CSS Grid is used to define the number and width of columns in a grid container. 
It essentially sets up the structure of the grid's columns by specifying the sizes of each column.

grid-template-columns: <track-size> <track-size> ...;
Each <track-size> defines the width of a column and can be specified in units such as pixels (px), percentages (%), 
fractions (fr), or any CSS length unit.
  -->
